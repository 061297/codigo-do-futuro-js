<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma de compra</title>
</head>
<body>
    <script>
        let alv = Number.parseFloat(prompt("Coloque o preço do Alvejante:"));
let sabEmPo = Number.parseFloat(prompt("Coloque o preço do Sabão em Pó:"));
let sabonete = Number.parseFloat(prompt("Coloque o preço do Sabonete:"));
let nome = prompt("Coloque seu nome:");

let soma = alv + sabEmPo + sabonete;

alert(`olá ${nome} a soma da sua compra é : ${soma}`);
    </script>
    
</body>
